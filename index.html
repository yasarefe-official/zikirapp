<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikirmatik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .counter-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7), 0 0 40px rgba(59, 130, 246, 0.5);
        }
        .btn-glow:active {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="h-full flex flex-col items-center justify-between p-4 bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold text-blue-300">Zikirmatik</h1>
        <p class="text-gray-400">Esselamu Aleyküm</p>
    </header>

    <!-- Counter -->
    <main class="flex flex-col items-center justify-center flex-grow">
        <div id="counter-display" class="relative flex items-center justify-center w-48 h-48 sm:w-56 sm:h-56 bg-gray-800 rounded-full border-4 border-blue-500 transition-all duration-300 counter-glow mb-8">
            <span id="count" class="text-6xl sm:text-7xl font-bold z-10">0</span>
        </div>
        <button id="increment-btn" class="w-full max-w-xs px-8 py-4 bg-blue-600 text-white font-bold rounded-full text-2xl transform transition-transform duration-150 active:scale-95 btn-glow">
            Zikir Çek
        </button>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-sm flex justify-around items-center">
        <button id="reset-btn" class="p-3 rounded-full hover:bg-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l16 16" />
            </svg>
        </button>
        <div class="text-center">
            <p class="text-sm text-gray-500">Liderlik & Profil</p>
            <p class="text-xs text-gray-600">(Yakında)</p>
        </div>
        <button id="theme-toggle" class="p-3 rounded-full hover:bg-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
            </svg>
        </button>
    </footer>

    <script>
        const countElement = document.getElementById('count');
        const incrementBtn = document.getElementById('increment-btn');
        const resetBtn = document.getElementById('reset-btn');
        const counterDisplay = document.getElementById('counter-display');

        let count = 0;

        function updateCounter() {
            countElement.textContent = count;
        }

        function increment() {
            count++;
            updateCounter();
            // Animasyon için class ekle/kaldır
            counterDisplay.classList.add('scale-105');
            setTimeout(() => {
                counterDisplay.classList.remove('scale-105');
            }, 150);
        }

        function reset() {
            if (confirm('Sayacı sıfırlamak istediğinizden emin misiniz?')) {
                count = 0;
                updateCounter();
            }
        }

        incrementBtn.addEventListener('click', increment);
        resetBtn.addEventListener('click', reset);
    </script>

</body>
</html>
